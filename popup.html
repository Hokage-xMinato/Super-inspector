<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Inspector</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 15px; background: #202124; color: #eee; width: 400px; }
    h1 { font-size: 1.2em; margin-bottom: 10px; color: #00ffd5; }
    button, input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    button { background: #00ffd5; color: #111; cursor: pointer; }
    pre { background: #111; padding: 10px; border-radius: 5px; overflow-x: auto; }
    .media-list a { color: #7fcdf9; word-break: break-all; display: block; margin-bottom: 4px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Super Inspector</h1>
  <button id="refreshMedia">ðŸ”„ Show Sniffed Media</button>
  <div class="panel" id="mediaResults"></div>

  <script>
    document.getElementById("refreshMedia").addEventListener("click", () => {
      chrome.storage.local.get("mediaLinks", (data) => {
        const links = data.mediaLinks || [];
        const out = document.getElementById("mediaResults");
        if (!links.length) {
          out.innerHTML = "<p>No media sniffed yet.</p>";
        } else {
          out.innerHTML = `<p>Found ${links.length} media link(s):</p><div class="media-list">` +
            links.map(link => `<a href="${link}" target="_blank">${link}</a>`).join("") +
            "</div>";
        }
      });
    });
  </script>
</body>
</html>
